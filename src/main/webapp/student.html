<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/student.js"></script>
</head>
<body>
<div id="stu_content">
    <fieldset class="layui-elem-field">
        <legend>提示 - 你还没有创建任何班级</legend>
        <div class="layui-field-box">
            你需要在左侧：<b>班级管理</b>中先创建班级后，才能管理班级中的<b>学生信息</b>
            <i class="layui-icon layui-icon-face-smile-fine" style="font-size: 30px; color: #ff5ec8;"></i>
        </div>
    </fieldset>
</div>


<!-- 数据表格所需操作组件 -->
<!-- 行操作bar -->
<script type="text/html" id="lineBarDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!-- 头部操作bar -->
<script type="text/html" id="headBarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe654;</i></button>
        <button class="layui-btn layui-btn-sm" lay-event="delete"><i class="layui-icon">&#xe640;</i></button>
        <button class="layui-btn layui-btn-sm" lay-event="refresh"><i class="layui-icon">&#xe669;</i></button>
    </div>
</script>

</body>
</html>
