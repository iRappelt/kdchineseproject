<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/kdchinese/images/weblogo.ico" />
    <title>欢迎登陆后台管理系统-快对语文</title>
    <script src="/kdchinese/js/jquery-1.11.1.min.js"></script>
    <script src="/kdchinese/js/login.js"></script>
    <script src="/kdchinese/js/Particleground.js"></script>
    <link rel="stylesheet" type="text/css" href="/kdchinese/css/login.css"/>
</head>
<body>
<div id="logindiv">
    <p id="message"></p>
    <table id="logintable">
        <tr>
            <td>
                <div class="logobar">
                    <div class="logoicon" style="opacity: 0.5;">
                        <img src="/kdchinese/images/login_icon.png"/>
                    </div>
                    <p id="welcome"><b>快对语文</b>CMS</p>
                </div>
                <div class="loginbar">
                    <div class="icon" style="opacity: 0.5;">
                        <img src="/kdchinese/images/user_icon.png"/>
                    </div>
                    <input placeholder="账号" type="text" name="username" autocomplete="off"/><br/>
                </div>
                <div class="keybar">
                    <div class="icon" style="opacity: 0.5;">
                        <img src="/kdchinese/images/key_icon.png"/>
                    </div>
                    <input placeholder="密码" type="password" name="password" autocomplete="off"/><br/>
                </div>
                <a id="regista" href="register.html">教师注册</a><a id="forgeta" href="#">忘记密码</a>

                <input type="button" value="登录"/>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
